<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="countcss.css" />
  </head>
  <body>
    <div id="container">
      <h1>Countdown Timer</h1>
      <div id="countdown">
        <div><span id="days">00</span>Days</div>
        <div><span id="hours">00</span>Hours</div>
        <div><span id="minutes">00</span>Minutes</div>
        <div><span id="seconds">00</span>Seconds</div>
      </div>
      <input type="datetime-local" id="targetTime" name="targetTime" />
      <button id="startButton">Start Countdown</button>
    </div>
    <script src="countjs.js"></script>
  </body>
</html>
